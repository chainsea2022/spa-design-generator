<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA設計自動化表單系統</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #718096;
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #4a90e2;
        }
        
        .form-section h3 {
            color: #4a90e2;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }
        
        .required {
            color: #e53e3e;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        .auto-fill-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            flex: 1;
            transition: transform 0.3s;
        }
        
        .auto-fill-btn:hover {
            transform: translateY(-2px);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            flex: 1;
            transition: transform 0.3s;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin: 25px 0;
            transition: transform 0.3s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .output-section {
            margin-top: 30px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            display: none;
        }
        
        .copy-all-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        
        .copy-all-btn:hover {
            transform: translateY(-2px);
        }
        
        .all-prompts-display {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #4a90e2;
        }
        
        .prompt-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            margin: 10px 0;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .copy-btn:hover {
            background: #357abd;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            max-width: 350px;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 SPA設計自動化表單系統</h1>
        <div class="subtitle">專業 AI 指令生成器 | 一鍵產出 8 種設計背景</div>
        
        <div class="btn-group">
            <button class="auto-fill-btn" onclick="autoFillDemo()">
                ⚡ 快速填入範例資料
            </button>
            <button class="clear-btn" onclick="clearForm()">
                🗑️ 清空表單
            </button>
        </div>
        
        <form id="spaForm">
            <!-- 品牌資訊 -->
            <div class="form-section">
                <h3>🏢 品牌基本資訊</h3>
                <div class="form-group">
                    <label for="brandName">品牌名稱 <span class="required">*</span></label>
                    <input type="text" id="brandName" placeholder="例：凱沃微E美 SPA" required>
                </div>
                <div class="form-group">
                    <label for="location">店面位置</label>
                    <input type="text" id="location" placeholder="例：桃園">
                </div>
                <div class="form-group">
                    <label for="serviceType">主要服務項目</label>
                    <input type="text" id="serviceType" placeholder="例：逆時針光采雙享SPA">
                </div>
            </div>

            <!-- 優惠資訊 -->
            <div class="form-section">
                <h3>💰 優惠價格資訊</h3>
                <div class="form-group">
                    <label for="originalPrice">原價</label>
                    <input type="text" id="originalPrice" placeholder="例：10,000元">
                </div>
                <div class="form-group">
                    <label for="discountPrice">優惠價 <span class="required">*</span></label>
                    <input type="text" id="discountPrice" placeholder="例：599元" required>
                </div>
                <div class="form-group">
                    <label for="serviceDescription">服務描述</label>
                    <textarea id="serviceDescription" rows="3" placeholder="例：逆齡立體導入×喚亮淨透"></textarea>
                </div>
            </div>

            <!-- 聯絡資訊 -->
            <div class="form-section">
                <h3>📞 聯絡方式</h3>
                <div class="form-group">
                    <label for="lineId">LINE ID</label>
                    <input type="text" id="lineId" placeholder="例：@256nrioe">
                </div>
                <div class="form-group">
                    <label for="phone">聯絡電話</label>
                    <input type="text" id="phone" placeholder="例：0989-747-697">
                </div>
            </div>

            <!-- 設計風格 -->
            <div class="form-section">
                <h3>🎨 設計風格偏好</h3>
                <div class="form-group">
                    <label for="designStyle">整體風格</label>
                    <select id="designStyle">
                        <option value="japanese_minimal">日式簡約 - 禪意極簡</option>
                        <option value="modern_luxury">現代奢華 - 高端時尚</option>
                        <option value="artistic_creative">藝術創意 - 設計感強烈</option>
                        <option value="professional_medical">專業醫美 - 科技質感</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="colorTheme">色調主題</label>
                    <select id="colorTheme">
                        <option value="pearl_blue">珍珠灰+藍色 (清雅)</option>
                        <option value="warm_gold">溫暖金色+米白 (奢華)</option>
                        <option value="cool_purple">冷調紫色+銀灰 (神秘)</option>
                        <option value="fresh_green">清新綠色+自然 (活力)</option>
                    </select>
                </div>
            </div>

            <button type="button" class="generate-btn" onclick="generatePrompts()">
                🚀 生成專業 AI 設計指令
            </button>
        </form>

        <div id="outputSection" class="output-section">
            <h3>📋 AI 設計指令已生成</h3>
            
            <button class="copy-all-btn" onclick="copyAllPrompts()">
                📋 一次複製全部指令到 Gemini
            </button>
            
            <div class="all-prompts-display" id="allPromptsPreview"></div>
            
            <h4>📝 個別指令預覽：</h4>
            <div id="promptsContainer"></div>
        </div>
    </div>

    <script>
        let allPromptsText = "";

        function autoFillDemo() {
            try {
                document.getElementById('brandName').value = '凱沃微E美 SPA';
                document.getElementById('location').value = '桃園';
                document.getElementById('serviceType').value = '逆時針光采雙享SPA';
                document.getElementById('originalPrice').value = '10,000元';
                document.getElementById('discountPrice').value = '599元';
                document.getElementById('serviceDescription').value = '逆齡立體導入×喚亮淨透';
                document.getElementById('lineId').value = '@256nrioe';
                document.getElementById('phone').value = '0989-747-697';
                document.getElementById('designStyle').value = 'japanese_minimal';
                document.getElementById('colorTheme').value = 'pearl_blue';
                
                showNotification('✅ 範例資料已成功填入！', 'success');
            } catch (error) {
                showNotification('❌ 填入失敗：' + error.message, 'error');
            }
        }

        function clearForm() {
            if (confirm('確定要清空所有表單資料嗎？')) {
                document.getElementById('spaForm').reset();
                document.getElementById('outputSection').style.display = 'none';
                showNotification('🗑️ 表單已清空', 'success');
            }
        }

        function generatePrompts() {
            try {
                // 取得表單資料
                const brandName = document.getElementById('brandName').value;
                const location = document.getElementById('location').value;
                const serviceType = document.getElementById('serviceType').value;
                const originalPrice = document.getElementById('originalPrice').value;
                const discountPrice = document.getElementById('discountPrice').value;
                const serviceDescription = document.getElementById('serviceDescription').value;
                const lineId = document.getElementById('lineId').value;
                const phone = document.getElementById('phone').value;
                const designStyle = document.getElementById('designStyle').value;
                const colorTheme = document.getElementById('colorTheme').value;

                // 驗證必填欄位
                if (!brandName || !discountPrice) {
                    showNotification('❌ 請填寫必填欄位：品牌名稱和優惠價', 'error');
                    return;
                }

                // 風格映射
                const styleMap = {
                    'japanese_minimal': '日式簡約美學，禪意設計，極簡構圖',
                    'modern_luxury': '現代奢華風格，高端質感，時尚設計',
                    'artistic_creative': '藝術創意風格，抽象元素，設計感強烈',
                    'professional_medical': '專業醫美風格，科技感，醫療級質感'
                };

                const colorMap = {
                    'pearl_blue': '珍珠灰和柔和藍色調',
                    'warm_gold': '溫暖金色和米白色調',
                    'cool_purple': '冷調紫色和銀灰色',
                    'fresh_green': '清新綠色和自然色調'
                };

                const baseStyle = styleMap[designStyle];
                const baseColor = colorMap[colorTheme];

                // 生成8組指令
                const prompts = [
                    {
                        title: '1. 主Banner背景',
                        prompt: `生成高端SPA品牌主Banner背景圖：\n優雅亞洲女性接受面部護理，側臉特寫，閉眼安詳，${baseColor}，${baseStyle}，戲劇性柔和打光，現代編輯攝影風格，左側大量留白供文字使用，右側人物圖像，無任何文字，專業8K品質，高端美容品牌質感`
                    },
                    {
                        title: '2. 流程圖實際展示',
                        prompt: `拍攝真實SPA護理流程照片：\n自然光線下的美容院實景，專業美容師正在進行護理步驟，真實的工作環境，亞洲女性客戶，自然放鬆的表情，手機攝影風格，生活化場景，真實的色彩和光線，無文字，適合社群媒體分享的真實感`
                    },
                    {
                        title: '3. 超聲波設備實操',
                        prompt: `拍攝真實超聲波護理場景：\n美容師正在使用超聲波設備，真實的操作畫面，自然室內燈光，亞洲女性客戶躺在護理床上，放鬆自然的表情，手機相機拍攝質感，真實生活場景，無修飾的自然色彩，無文字，真實記錄風格`
                    },
                    {
                        title: '4. LED光療實際操作',
                        prompt: `拍攝真實LED光療過程：\n客戶正在接受LED光療，真實的光療設備和效果，自然的室內環境，放鬆的治療氛圍，手機攝影風格，生活化的記錄感，真實光線和色彩，無文字，社群分享風格的真實照片`
                    },
                    {
                        title: '5. 專業手技實操',
                        prompt: `拍攝真實按摩手技場景：\n美容師正在進行面部按摩，真實的手法操作，自然的工作環境，客戶舒適放鬆的狀態，生活化攝影風格，真實的膚質和表情，自然光線，無文字，真實記錄風格的照片`
                    },
                    {
                        title: '6. 客戶真實體驗',
                        prompt: `拍攝真實客戶體驗照片：\n護理後滿意的客戶表情，自然真實的笑容，美容院真實環境背景，生活化人像攝影，手機拍照質感，真實的膚質和光線，無文字，適合客戶見證的真實感照片`
                    },
                    {
                        title: '7. SPA環境實景',
                        prompt: `拍攝真實美容院環境：\n實際的護理房間內部，真實的設備和裝潢，自然室內光線，生活化的空間攝影，手機相機拍攝感，真實的色彩和材質，無文字，適合展示環境的真實照片`
                    },
                    {
                        title: '8. 面膜護理實操',
                        prompt: `拍攝真實面膜護理過程：\n美容師正在幫客戶敷面膜，真實的操作場景，自然的工作環境，生活化的記錄風格，手機攝影質感，真實的光線和色彩，客戶放鬆的自然狀態，無文字，真實記錄風格`
                    }
                ];

                // 準備全部指令文字
                allPromptsText = prompts.map((item, index) => `【${index + 1}】${item.title}\n${item.prompt}`).join('\n\n---\n\n');

                // 顯示預覽
                document.getElementById('allPromptsPreview').textContent = allPromptsText;

                // 顯示個別指令
                const promptsContainer = document.getElementById('promptsContainer');
                promptsContainer.innerHTML = '';
                
                prompts.forEach((item, index) => {
                    const promptDiv = document.createElement('div');
                    promptDiv.innerHTML = `
                        <h4>${item.title}</h4>
                        <div class="prompt-output">
                            <button class="copy-btn" onclick="copyToClipboard('prompt${index}')">複製</button>
                            <div id="prompt${index}">${item.prompt}</div>
                        </div>
                    `;
                    promptsContainer.appendChild(promptDiv);
                });
                
                // 顯示結果區域
                document.getElementById('outputSection').style.display = 'block';
                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
                
                showNotification('✅ 成功生成 8 組專業 AI 設計指令！', 'success');
            } catch (error) {
                showNotification('❌ 生成失敗：' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        function copyAllPrompts() {
            if (!allPromptsText) {
                showNotification('❌ 請先生成指令！', 'error');
                return;
            }
            
            navigator.clipboard.writeText(allPromptsText).then(() => {
                showNotification('✅ 全部8組指令已複製！可以到Gemini貼上使用', 'success');
            }).catch(err => {
                // 備用方案
                const textArea = document.createElement('textarea');
                textArea.value = allPromptsText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('✅ 已複製到剪貼簿（備用方案）', 'success');
            });
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                showNotification('✅ 單個指令已複製！', 'success');
            }).catch(err => {
                // 備用方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('✅ 已複製到剪貼簿', 'success');
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 頁面載入完成後測試
        document.addEventListener('DOMContentLoaded', function() {
            console.log('頁面載入完成，所有功能已準備就緒');
        });
    </script>
</body>
</html>
